name: qr_based
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Used for Image picker from gallery
  image_picker: ^0.6.7+11
  # Used for Network call Graph ql implementation
  graphql_flutter: ^3.1.0
  # Used for icons
  cupertino_icons: ^1.0.0
  # Used for store data in key value pairs
  shared_preferences: ^0.5.12
  auto_size_text: ^2.1.0
  # Used for transition from one page to another page
  page_transition: ^1.1.6
  # Used for show toast message
  fluttertoast: ^7.1.1
  # Used for fab circular menu with floating action button
  fab_circular_menu: ^0.1.5
  # Used for Internet Connectivity Check
  connectivity: ^0.4.9+3
  # Used for show dialog
  awesome_dialog: ^0.1.3
  # USed for QR code scan
  qrscan:
    git:
      url: git://github.com/Torrunt/qrcode_scanner.git
  # Used progress dialog on screen
  modal_progress_hud: ^0.1.3
  # For network call
  flutter_bloc: ^6.0.1
#  http : 0.12.0+4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true